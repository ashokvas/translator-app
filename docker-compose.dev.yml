version: '3.8'

# Development configuration - runs only the LibreOffice service
# The main Next.js app runs via `npm run dev` for hot reload

services:
  libreoffice-service:
    build:
      context: ./libreoffice-service
      dockerfile: Dockerfile
    container_name: libreoffice-service-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      # Mount source for live reload during development (optional)
      - ./libreoffice-service/server.js:/app/server.js:ro

