# Nginx configuration for Translator App
# Place this file at /etc/nginx/sites-available/translator-app
# Then create symlink: sudo ln -s /etc/nginx/sites-available/translator-app /etc/nginx/sites-enabled/

# Rate limiting zone (optional - uncomment to enable)
# limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

server {
    listen 80;
    server_name translatoraxis.com;

    # Redirect HTTP to HTTPS (after SSL is set up)
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name translatoraxis.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/translatoraxis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/translatoraxis.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_comp_level 6;

    # Max upload size (for document uploads)
    client_max_body_size 50M;

    # Proxy timeouts (important for translation processing)
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Main application
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket support (for Convex real-time)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Don't buffer responses (important for streaming)
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes with longer timeout for translation
    location /api/translate {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeout for translation processing
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        
        # Rate limiting (optional - uncomment to enable)
        # limit_req zone=api burst=5 nodelay;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # No caching for health checks
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

